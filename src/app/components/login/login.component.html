<div class="container" style="margin-top: 10%">
  <div class="row">
    <div class="card mx-auto" style="width: 30rem;">
      <div class="card-body">
        <div class="card-title">
          <h1 style="text-align: center">Weekends Planner</h1>
          <h5 style="text-align: center;">
            Sign in or create new account.
          </h5>
        </div>
        <!-- <div *ngFor="let alert of alerts">
          <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
        </div> -->
        <alert *ngIf="loggingWithFacebook" type="info">
          <div style="text-align: center;max-width:unset;"><strong>Heads up!</strong> You are logging with Facebook...</div>
        </alert>
        <alert *ngIf="loggingWithGoogle" type="info">
            <div style="text-align: center;max-width:unset;"><strong>Heads up!</strong> You are logging with Google...</div>
          </alert>
        <hr>
        <form>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
          </div>
          <button type="button" class="btn btn-secondary btn-lg btn-block">Sign in</button>
        </form>
        <hr>
        <div class="social-login" style="margin-top:15px;">
          <button class="btn btn-primary btn-block" type="button" (click)="loginWithFacebook()"><span><i
                class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
          <button class="btn btn-danger btn-block" style="margin-top: 5px;" (click)="loginWithGoogle()" type="button"><span><i class="fab fa-google"></i>
              Sign in with Google</span> </button>
        </div>
        <hr>
        <button class="btn btn-light btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign up
          New Account</button>
      </div>
    </div>
  </div>
</div>
