<div class="container" style="margin-top: 11%">
  <div class="row">
    <div class="card mx-auto">
      <div class="card-body">
        <div class="card-title">
            <h1 style="text-align: center">Weekends Planner</h1>
            <h5 style="text-align: center;">
              Sign in or create new account.
            </h5>
        </div>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="button" class="btn btn-secondary btn-lg btn-block">Sign in</button>
          </form>
          <hr>
          <div class="social-login" style="margin-top:15px;">
              <button class="btn btn-primary" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
              <button class="btn btn-danger" type="button"><span><i class="fab fa-google"></i> Sign in with Google</span> </button>
          </div>
          <hr>
          <button class="btn btn-light btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign up New Account</button>
      </div>
    </div>
  </div>
</div>
