<div class="container" style="margin-top: 8%">
  <div class="row">
    <div class="card mx-auto shadow-lg" style="width: 30rem;">
      <div class="card-body">
        <div class="card-title">
          <h1 style="text-align: center">Weekends Planner</h1>
          <h5 style="text-align: center;">
            Sign in or create new account.
          </h5>
        </div>
        <alert *ngIf="loggingWithFacebook" type="info">
          <div style="text-align: center;max-width:unset;"><strong>Heads up!</strong> You are logging with Facebook...
          </div>
        </alert>
        <alert *ngIf="loggingWithGoogle" type="info">
          <div style="text-align: center;max-width:unset;"><strong>Heads up!</strong> You are logging with Google...
          </div>
        </alert>
        <alert *ngIf="loggingWithEmailAndPass" type="info">
          <div style="text-align: center;max-width:unset;"><strong>Heads up!</strong> You are logging...
          </div>
        </alert>
        <alert *ngIf="loggingWithEmailAndPassError" type="danger">
          <div style="text-align: center;max-width:unset;"><strong>Oh snap!</strong> Wrong email or password.
          </div>
        </alert>
        <alert *ngIf="registerErrorCom" type="danger">
          <div style="text-align: center;max-width:unset;"><strong>Grrr!</strong> Something goes wrong while trying to
            sign up.
          </div>
        </alert>
        <alert *ngIf="registerProcessingCom" type="info">
            <div style="text-align: center;max-width:unset;"><strong>Heads up!</strong> You are registering...
            </div>
          </alert>
        <hr>
        <ng-container *ngIf="!showSignUp">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                placeholder="Enter email" formControlName="loginEmail">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter password"
                formControlName="loginPassword">
            </div>
            <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="loginWithEmailAndPassword();">Sign
              in</button>
          </form>
          <hr>
          <div class="social-login " style="margin-top:15px;">
            <button class="btn btn-primary btn-block" type="button" (click)="loginWithFacebook()"><span><i
                  class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
            <button class="btn btn-danger btn-block" style="margin-top: 5px;" (click)="loginWithGoogle()"
              type="button"><span><i class="fab fa-google"></i>
                Sign in with Google</span> </button>
          </div>
          <hr>
          <button class="btn btn-light btn-block" type="button" id="btn-signup" (click)="signUp()"><i
              class="fas fa-user-plus"></i> Sign up
            New Account</button>
        </ng-container>
        <ng-container *ngIf="showSignUp">
          <app-sign-up (goBack)="reset()" (registerError)="registerError()" (registerStart)="registerStart()">
          </app-sign-up>
        </ng-container>
      </div>
    </div>
  </div>
</div>
