<nav class="col-md-2 d-none d-md-block bg-light sidebar">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let sideBarOption of sideBarOptions">

          {{sideBarOption.name}}
        </a>
      </li>
    </ul>
    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span>upcoming trips</span>
      <a (click)="addTrip()" style="cursor: pointer;" class="d-flex align-items-center text-muted">
        <span [innerHTML]="'plus-circle' | feather"></span>
      </a>
    </h6>
    <ul *ngIf="upcomingTrips?.length" class="nav flex-column mb-2">
      <li *ngFor="let upcomingTrip of upcomingTrips" class="nav-item">
        <a class="nav-link" style="cursor: pointer;">
          <span [innerHTML]="upcomingTrip.icon | feather"></span>
          <small>{{upcomingTrip.degrees}} Â°C</small> {{upcomingTrip.name}}
